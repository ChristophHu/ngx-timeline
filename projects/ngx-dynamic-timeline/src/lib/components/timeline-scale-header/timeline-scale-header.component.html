<div class="flex flex-col h-16">
    <div class="flex grow" *ngIf="groups.length">
      <div *ngFor="let group of groups; trackBy: trackById; index as i" [style.width.px]="group.width" class="group relative flex h-full justify-center items-center border-b border-r border-gray-400">
        <div>{{group.name}}</div>
      </div>
    </div>
    <div class="flex grow">
      <div *ngFor="let column of columns; trackBy: trackById">
        <div class="relative flex h-full w-12 justify-center items-center border-r border-static_gray">
          {{formatter?.formatColumn(column, 48, "en")}}
        </div>
      </div>
    </div>
</div>
