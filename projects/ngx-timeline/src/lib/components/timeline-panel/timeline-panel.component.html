<div class="sticky flex flex-col shrink-0 h-full left-0 border-r border-static_gray resize-handle-right z-10" nxtResizable (resizing)='handleResize($event)' [style.width.px]='width'>
    <div Resize [resizeEdges]="{right: resizable}"></div>
    <div class="sticky flex shrink-0 h-16 w-full top-0 left-0 justify-center items-center border-b border-static_gray">Label</div>
    @for (lane of (lanes$ | async); track lane.id) {
        <ng-container [ngTemplateOutlet]='lanesIterationTemplate' [ngTemplateOutletContext]='{ lane: lane, depth: 0 }'></ng-container>
    }
    <ng-template #lanesIterationTemplate let-lane='lane' let-depth='depth'>
        <div class='inline-flex h-12 w-full px-3 items-center'>
            <span class='item-name' title="{{lane.name}}">{{lane.name}}</span>
        </div>
    </ng-template>
</div>
